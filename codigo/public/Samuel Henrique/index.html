<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Contatos de Emergência</title>
  <!-- O CSS foi movido para dentro da tag <style> abaixo para funcionar neste ambiente -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e7f0fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.2rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    main {
      max-width: 800px;
      margin: 15px auto;
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      width: 100%;
    }

    /* Espaçamento entre os campos do formulário (LEVEMENTE AUMENTADO) */
    .form-group {
      margin-bottom: 10px; /* Aumentado de 8px para 10px */
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 2px;
      color: #004aad;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 8px 10px; /* Aumentado de 6px 8px para 8px 10px */
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 5px #a0c4ff;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 12px; /* Aumentado de 10px para 12px */
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      color: white;
    }

    .insert { background-color: #28a745; }
    .insert:hover { background-color: #1e7e34; }

    .edit { background-color: #ffc107; color: #333; }
    .edit:hover { background-color: #e0a800; }

    .delete { background-color: #dc3545; }
    .delete:hover { background-color: #b21f2d; }

    .clear { background-color: #6c757d; }
    .clear:hover { background-color: #565e64; }

    .search { background-color: #007bff; }
    .search:hover { background-color: #0056b3; }

    .tabela-section {
      margin-top: 15px;
    }

    .tabela-section h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f4f7fb;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Padding da tabela AUMENTADO */
    th, td {
      text-align: center;
      padding: 8px 10px; /* Aumentado de 6px 8px para 8px 10px */
      border-bottom: 1px solid #ddd;
      font-size: 0.85rem;
    }

    th {
      background-color: #004aad;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #dbe8ff;
      cursor: pointer;
    }

    /* Estilo para a linha selecionada */
    .selecionado {
      background-color: #a0c4ff !important;
      font-weight: 600;
    }

    /* Ajustes no contêiner de pesquisa */
    .search-container {
        display: flex; 
        gap: 10px; 
        margin-bottom: 10px !important;
    }
    .search-container input {
        flex-grow: 1; 
        padding: 8px 10px !important; /* Aumentado para corresponder aos inputs do formulário */
        border: 1px solid #ccc; 
        border-radius: 4px;
        font-size: 0.9rem !important;
    }
    .search-container button {
        padding: 6px 10px !important;
        font-size: 0.9rem !important;
    }


    @media (max-width: 700px) {
      main {
        padding: 10px;
        margin: 10px auto;
      }

      button {
        width: 100%;
        margin-bottom: 3px;
      }

      table, th, td {
        font-size: 0.75rem;
      }
      
      .button-group {
          gap: 3px;
      }
    }
  </style>
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-triangle-exclamation"></i> Cadastro de Contatos de Emergência</h1>
  </header>

  <main>
    <section class="form-section">
      <form id="contatoForm">
        <div class="form-group">
          <label><i class="fa-solid fa-user"></i> Nome do Contato*</label>
          <input type="text" id="nome" placeholder="Digite o nome" required>
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-phone"></i> Telefone Principal*</label>
          <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-people-arrows"></i> Relação com o Usuário</label>
          <select id="relacao">
            <option value="">Selecione</option>
            <option value="Mãe">Mãe</option>
            <option value="Pai">Pai</option>
            <option value="Irmão">Irmão</option>
            <option value="Amigo">Amigo</option>
            <option value="Colega">Colega</option>
          </select>
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-map-location-dot"></i> Endereço</label>
          <input type="text" id="endereco" placeholder="Rua, número, bairro">
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-building"></i> Local de Trabalho / Escola</label>
          <input type="text" id="local" placeholder="Nome do local">
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-clock"></i> Disponibilidade</label>
          <select id="disponibilidade">
            <option value="">Selecione</option>
            <option value="Qualquer horário">Qualquer horário</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
          </select>
        </div>

        <div class="button-group">
          <button type="button" id="inserir" class="insert"><i class="fa-solid fa-plus"></i> Inserir</button>
          <button type="button" id="alterar" class="edit"><i class="fa-solid fa-pen"></i> Alterar</button>
          <button type="button" id="excluir" class="delete"><i class="fa-solid fa-trash"></i> Excluir</button>
          <button type="reset" id="limpar" class="clear"><i class="fa-solid fa-broom"></i> Limpar</button>
        </div>
      </form>
    </section>

    <section class="tabela-section">
      <h2><i class="fa-solid fa-list"></i> Contatos Cadastrados</h2>
      
      <!-- Container de pesquisa (ajustado para usar classes do CSS embutido) -->
      <div class="search-container">
        <input type="text" id="campoPesquisa" placeholder="Digite o nome ou telefone para buscar">
        <button type="button" id="pesquisarBtn" class="search">
          <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
        </button>
      </div>

      <table id="tabelaContatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Relação</th>
            <th>Disponibilidade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
